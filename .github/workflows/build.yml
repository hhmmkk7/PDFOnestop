name: Build Hello World Demo

on:
  push:
    tags:
      - 'v*' # Triggers only when you tag a version (e.g., v1.0)

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build the Launcher (Engine)
      run: |
        # Build launcher.py into a single executable file
        # --distpath . means "put the .exe right here in the root" (simplifies zipping)
        pyinstaller --noconsole --onefile --name "MyAppLauncher" --distpath . launcher.py

    - name: Organize Files for Release
      run: |
        # Create a clean folder for the final app
        mkdir FinalApp
        
        # Move the new .exe into it
        move MyAppLauncher.exe FinalApp/
        
        # Copy the 'app_source' folder into it (so the launcher can find the logic)
        xcopy app_source FinalApp\app_source\ /E /I

    - name: Create Downloadable Zips
      run: |
        # 1. Zip the Full App (Launcher + Source) for new users
        powershell Compress-Archive -Path FinalApp/* -DestinationPath PDF_OneStop_App.zip
        
        # 2. Zip just the Source (for future updates)
        powershell Compress-Archive -Path app_source/* -DestinationPath update.zip

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          PDF_OneStop_App.zip
          update.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}